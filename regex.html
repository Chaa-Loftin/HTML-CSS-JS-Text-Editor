<html>
    
    <head>
        
        <title>Regular Expressions</title>
        
        <script type = "text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> 
        
    
    
    </head>
    
    <body>
        
        <p></p>
        
        <script type = "text/javascript">
            
            var regex = /e/g;
            
            var string = "Regex is great!"
            
            /*the fx below runs a query to see if "is" is in regex*/
            
            var result = string.match(regex);
            
            /*returns "is" not true or false. if it doesn't match it returns null. Regex's are case sensitive! add "i" to the end of the regex to make it case insensitive*/
            
            alert(result);
        
        
        </script>
    
    
    </body>


</html>
