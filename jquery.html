<html>
    
    <head>
    
        <title>jquery</title>
        
        <!-- embedding jquery using googleapis is fairly useful. The only downside is that I don't have control over the API and it forces my website to be dependent on google. If their API crashes, my website won't work. On the bright side, it will make my website faster and will is already in the user's cache since everyone uses google and many other websites-->
        
        <!-- you can download it directly to your computer and script src it-->
        
        <script type = "text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> 
        
        <style type = "text/css">
        
            .square{
                
                width: 150px;
                height: 150px;
                background-color:red;
                margin: 10px;
                
            }
        
            #circle{
                
                width: 150px;
                height: 150px;
                border-radius: 50%;
                background-color: blue;
                margin: 10px;
            }
        
        
        </style>
        
    </head>
    
    <!-- you can select entire types w/ jquery by using simply inserting the type name <div> for example. or just by inserting the name in the same way that you would on CSS -->
    
    <!-- .html is the equivalent of .innerhtml of CSS changes text with jQuery or to get the html part of an element-->
    
    
    <body>
        
        <div id = "circle"></div>
        
        <p>this is some text.</p>
        
        <div class = "square"></div>
        
        <div class = "square"></div>
        
        <iframe src = "http://www.wikipedia.com"></iframe>
        
        <script type = "text/javascript">
            
            
            $("#circle").click(function() {
                
                alert($("p").html());
                
                $("p").html("This text has changed");
                
            });
            
            $("#circle").hover(function() {
                 
                $("iframe").attr("src", "https://fr.wikipedia.org/wiki/Main_Page");
        
            });
            
        </script>
    
    </body>

</html>
