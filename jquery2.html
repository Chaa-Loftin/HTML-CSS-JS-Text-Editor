<html>
    
    <head>
        
        <title>jquery2</title>
        
        <script type = "text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> 
        
        
        <style type = "text/css">
            
            #circle{
                
                width: 150px;
                height: 150px;
                border-radius: 50%;
                background-color: blue;
                margin: 10px;
            }
            
            .square{
                
                width: 150px;
                height: 150px;
                background-color: red;
                margin: 10px;
            }
        
        </style>
    
    </head>
    
    <!-- changing the styles of the different elements using .css("what needs to be changed","to what it is being changed to")
    
    You can also return the dimensions or properties of an element by simply erasing the second portion [y] within .ccs("x","y")

    ex: alert($("body").css("width"));

    "this" is a single function that can be applied to multiple elements at seperate times. it is used below to make an element dissapear when clicked. Much easier than making a diff function for each.
    -->
    
    <body>
        
        <div id = "circle"></div>
        
        <div class = "square"></div>
        
        <div class = "square"></div>
        
        
        <script type = "text/javascript">
            
            $("#circle").click(function(){
                
                $("#circle").css("background-color","red");
                
                $("#circle").css("display", "none");
                
            })
            
            $("div").click(function(){
                
                $(this).css("display","none");
                
                if ($(this).attr("id") == "circle"){
                    
                    alert("you clicked on a circle");
                    
                }else {
                    
                    alert("you clicked on a square");
                    
                }
                
                
                
                
            })
        
        </script>
    
    </body>

</html>
