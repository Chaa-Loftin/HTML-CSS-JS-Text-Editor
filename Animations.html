<html>
    
    <head>
        
        <title>Animations</title>
        
        <script type = "text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> 
         
        <style type = "text/css">
            
            #circle{
                
                width: 150px;
                height: 150px;
                border-radius: 50%;
                background-color: blue;
                margin: 10px;
            }
        
        </style>
    
    </head>
    
   <!-- animate ({attributes of element at end of animation,},how long the animation should take in milliseconds,) 

    A callback function is added to the end of the click function for circle below.  It makes the circle turn yellow after the animation is complete-->
    
    <body>
        
        <div id = "circle"></div>
        
        
        
        <script type = "text/javascript">
            
           $("#circle").click(function() {
               
               $(this).animate({
                   width:"400px", 
                   height: "400px",
                   marginLeft: "100px",
                   marginTop: "100px"
                }, 2000, function() {
                   
                   $(this).css("background-color", "red");
               });
               
           });
            
            
        
        </script>
    
    </body>

</html>
